<div class="wcag-filter__container">
	<app-a11y-input
		filterLabel="Filter WCAG Items"
		[useCloseButton]="true"
	>
		<i class="fa fa-filter" post-content></i>
	</app-a11y-input>

	<app-a11y-select
		label="Display Options"
		[options]="displayOptions"
	></app-a11y-select>

	<app-a11y-disclosure summary="WCAG Levels" [expanded]="true">
		<app-a11y-checkbox
			*ngFor="let level of wcagLevels; trackBy: trackByFn"
			[label]="level"
			(onStateChanged)="onWcagLevelChecked($event, level)"
		></app-a11y-checkbox>
	</app-a11y-disclosure>

	<hr />

	<app-a11y-disclosure summary="Tags" [expanded]="true">
		<app-a11y-checkbox
			*ngFor="let tag of wcagTags; trackBy: trackByFn"
			[label]="tag"
			(onStateChanged)="onWcagTagChecked($event, tag)"
		></app-a11y-checkbox>
	</app-a11y-disclosure>
</div>
